<h3>Top Heroes</h3>
<div class="grid gred-pad">
	<!-- providing the routerLink and array
		0: the url to go to 
		1: the value of an ID to use to 'generate' the URL -->
	<a *ngFor="let hero of heroes" [routerLink]="[ '/detail', hero.id ]" class="col-1-4">
		<div class="module hero">
			<h4>{{hero.name}}</h4>
		</div>
	</a>
</div>
